<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ALERT BUTTON</title>
</head>
<body>
    <div class="box">
        <button id="my-button">Click-Me!</button>
    </div>
    <script>
        document.getElementById("my-button").addEventListener("click", function(){
            alert("You just clicked there!");
        });

        document.getElementById("my-button").addEventListener("dblclick", function(){
            alert("You just double clicked there!");
        });
       
        document.getElementById("my-button").addEventListener("mouseover", function(){
            alert("You just moved in!");
        });
       
        document.getElementById("my-button").addEventListener("mouseout", function(){
            alert("You just moved out!");
        });
    </script>
</body>
</html>
